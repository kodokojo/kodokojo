kodokojo-ui:
  image: kodokojo/kodokojo-ui
  ports:
    - 80:80
  links:
    - kodokojo
kodokojo:
  image: kodokojo/kodokojo
  entrypoint: java -Dlogback.configurationFile=/logger/logback-docker.xml -Djavax.net.ssl.keyStore=/keystore/mykeystore.jks -Djavax.net.ssl.keyStorePassword=password -Dsecurity.ssl.rootCa.ks.alias=rootcafake -Dsecurity.ssl.rootCa.ks.password=password -Dapplication.dns.domain=kodokojo.io -Dmarathon.url=http://marathon-int.kodokojo.io -Dlb.defaultIp=int.kodokojo.io -jar /project/kodokojo.jar
  ports:
    - 9080:80
  volumes:
    - ./logger:/logger
    - ./keystore:/keystore
  links:
    - redis
  environment:
    - AWS_ACCESS_KEY_ID
    - AWS_SECRET_ACCESS_KEY
redis:
  image: redis

